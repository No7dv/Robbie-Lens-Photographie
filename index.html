<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Robbie Lens - Photographie</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/css_custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary text-light">
    <header>
        <nav class="navbar navbar-expand-md bg-light fs-5 fw-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" alt="Logo Robbie Lens">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar"
                    aria-controls="collapseNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="collapseNavbar">
                    <ul class="navbar-nav text-end">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">À propos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="accueil">
        <div class="container py-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <img class="w-75 rounded-2" src="img/robbie-lens.png" alt="Portrait avec effet de Robbie Lens">
                </div>
                <div class="col-12 col-md-6">
                    <h1 class="display-3 text-secondary">Robbie Lens Photographie</h1>
                    <h3 class="fs-4 fw-light">
                        Où
                        <span class="text-secondary">
                            professionalisme
                        </span>
                        s'allie avec
                        <span class="text-secondary">
                            passion
                        </span>.
                        Depuis plus de 5 ans maintenant, j'exerce mon métier avec la passion qui m'anime : capturer
                        l'essence de chaque instant.
                    </h3>
                    <a class="btn btn-secondary mt-5" type="button" href="#contact">UN PROJET ?
                        ÉCRIVEZ-MOI</a>
                </div>
            </div>
        </div>
    </section>

    <section class="bg-white mb-5 py-1">

        <div class="container text-center">

            <h2 class="text-center text-primary py-5 py-md-5">Mon dernier projet</h2>
            <!-- première ligne de photos -->
            <div class="row row-cols-3 my-4 gy-4 gy-md-0">
                <div class="col-12 col-md-4">
                    <img class="w-100 pb-4" src="img/accueil/element-1.png" alt="...">
                    <img class="w-100" src="img/accueil/element-2.png" alt="...">
                </div>
                <div class="col-12 col-md-4">

                    <img class="w-100 pb-4" src="img/accueil/element-3.png" alt="...">
                    <img class="w-100" src="img/accueil/element-4.png" alt="...">
                </div>
                <div class="col-12 col-md-4">

                    <img class="w-100 pb-4" src="img/accueil/element-5.png" alt="...">
                    <img class="w-100" src="img/accueil/element-6.png" alt="...">
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-secondary text-center pt-5">Parlons de votre projet</h2>

            <div class="row gy-4 mt-4">
                <div class="col-12 col-md-5">
                    <img class="w-100" src="img/grab-a-coffee.jpg" alt="...">
                </div>

                <div class="col-12 offset-md-1 col-md-6">
                    <form class="row">
                        <div class="col-6 my-2">
                            <label for="name" class="form-label">Nom</label>
                            <input name="name" type="text" class="form-control" id="name">
                        </div>
                        <div class="col-6 my-2">
                            <label for="email" class="form-label">Email</label>
                            <input name="email" type="email" class="form-control" id="email">
                        </div>
                        <div class="col-12 my-2">
                            <label for="message" class="form-label">Message</label>
                            <textarea name="message" class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <div class="col-6 my-4 align">
                            <button type="submit" class="btn btn-secondary w-100">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-light">
        <div class="container py-5">
            <div class="row gy-4 align-items-center justify-content-between">
                <div class="col-12 col-md-4">
                    <a href="index.html" class="navbar-brand"><img src="img/logo.png" alt="Logo Robbie Lens"></a>
                </div>
                <div class="col-12 col-md-4 text-md-end">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <a class="text-decoration-none" href="#"><i class="bi bi-twitter fs-2" data-bs-toggle="tooltip"
                                    title="twitter"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-decoration-none" href="#"><i class="bi bi-instagram fs-2" data-bs-toggle="tooltip"
                                    title="instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
