<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de la Photographe Robbie Lens">
    <title>Robbie Lens - Photographie</title>

    <!-- main css -->
    <link rel="stylesheet" href="./css/main/main.css">
    <link rel="stylesheet" href="./css/main/typography.css">
    <link rel="stylesheet" href="./css/main/mediaqueries.css">

    <!-- accueil css -->
    <link rel="stylesheet" href="./css/accueil/presentation.css">
    <link rel="stylesheet" href="./css/accueil/projet.css">
    <link rel="stylesheet" href="./css/accueil/contact.css">
    <link rel="stylesheet" href="./css/accueil/mediaqueries.css">

    <!-- Link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="page-wrapper">

        <header>
            <nav class="navbar">
                <img id="navbar-logo" src="img/logo.png" alt="Logo Robbie Lens">

                <ul id="navbar-list">
                    <li class="navbar-item">
                        <a class="navbar-link" href="index.html">Accueil</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-link" href="about.html">À propos</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-link" href="portfolio.html">Portfolio</a>
                    </li>
                </ul>
                <button aria-label="Ouvrir/fermer le menu" id="navbar-toggle">
                    <svg id="icon-open" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-align-justify-icon lucide-align-justify">
                        <path d="M3 12h18" />
                        <path d="M3 18h18" />
                        <path d="M3 6h18" />
                    </svg>
                    <svg id="icon-close" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-x-icon lucide-x">
                        <path d="M18 6 6 18" />
                        <path d="m6 6 12 12" />
                    </svg>
                </button>
            </nav>
        </header>
        <main>
            <section id="section-presentation">

                <div class="container-presentation">

                    <img class="portrait-presentation" src="img/robbie-lens.png"
                        alt="Portrait avec effet de Robbie Lens">

                    <div>
                        <h1 class="presentation-title h1">Robbie Lens Photographie</h1>

                        <p class="presentation-subtitle body-text">
                            Où

                            <span class="presentation-span text-italic">professionalisme</span>

                            s'allie avec

                            <span class="presentation-span text-italic">passion</span>.

                            Depuis plus de 5 ans maintenant, j'exerce mon métier avec la passion qui m'anime : capturer
                            l'essence de chaque instant.
                        </p>

                        <a class="cta" href="#section-contact">UN PROJET ? ÉCRIVEZ-MOI</a>
                    </div>
                </div>

            </section>

            <section class="accueil-photos">

                <h2 class="h2">Mon dernier projet</h2>

                <div>
                    <img src="img/accueil/element-1.png" alt="Twelve apostles - Australie" target="_blank">
                    <img src="img/accueil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande" target="_blank">
                    <img src="img/accueil/element-3.png" alt="Parc National d'Abel Tasman - Nouvelle-Zélande" target="_blank">
                </div>

                <div>
                    <img src="img/accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande" target="_blank">
                    <img src="img/accueil/element-5.png" alt="Milford Sound - Nouvelle-Zélande" target="_blank">
                    <img src="img/accueil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande" target="_blank">

                </div>
            </section>

            <section id="section-contact">

                <div class="contact-container">
                    <h2 class="contact-title h1">Parlons de votre projet</h2>

                    <div class="contact-overlay">

                        <div class="contact-photo">
                            <img class="contact-img" src="img/grab-a-coffee.jpg" alt="...">
                        </div>


                        <form class="contact-form">
                            <div class="form-container">

                                <div class="form-name">
                                    <label class="label" for="name">Nom</label>
                                    <input name="name" type="text" id="name" required>
                                </div>

                                <div class="form-mail">
                                    <label class="label" for="email">Email</label>
                                    <input name="email" type="email" id="email" required>
                                </div>

                                <div class="form-message">
                                    <label class="label" for="message">Message</label>
                                    <textarea name="message" id="message" rows="3" required></textarea>
                                </div>
                            </div>
                            <div class="form-btn-container">
                                <input class="cta" type="submit" id="form-btn" value="ENVOYER">
                            </div>

                        </form>
                    </div>

                </div>
            </section>
        </main>
        <footer aria-label="pied de page du site Robbie Lens">
            <div class="footer-container">

                <div class="footer-logo">
                    <a href="index.html"><img src="img/logo.png" alt="Logo Robbie Lens">

                    </a>
                </div>

                <ul class="footer-list">
                    <li class="footer-li">
                        <a href="#" aria-label="twitter"><i data-bs-toggle="tooltip" title="twitter"></i>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-twitter-icon lucide-twitter">
                                <path
                                    d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z" />
                            </svg>
                        </a>
                    </li>
                    <li class="footer-li">
                        <a href="#" aria-label="instagram"><i data-bs-toggle="tooltip" title="instagram"></i>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-instagram-icon lucide-instagram">
                                <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                                <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="./script/app.js"></script>
</body>

</html>
